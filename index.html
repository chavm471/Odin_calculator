<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <!--DEfer makes javascript file run after the DOM elements
        are loaded-->
        <script src = "main.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="content">
            <div id ="top-row">
                <button id ="all-clear">AC</button>
                <button id ="plus-minus">+/-</button>
                <button id ="Percent">%</button>
                <button id="divide">/</button>
            </div>
            <div id ="numbers">
                <button id="num-button">7</button>
                <button id="num-button">8</button>
                <button id="num-button">9</button>
                <button id="oper-button">x</button>
                <button id="num-button">4</button>
                <button id="num-button">5</button>
                <button id="num-button">6</button>
                <button id="num-button">1</button>
                <button id="num-button">2</button>
                <button id="num-button">3</button>
                <button id="oper-button">-</button>
                <button id="oper-button">+</button>
            </div>
            <div id="bottom-row">
                <button id="num-button">0</button>
                <button id = "oper-button">.</button>
                <button id="oper-button">=</button>
            </div>
        </div>
    </body>
</html>
